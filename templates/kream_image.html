<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        .thumbnail {
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
    {% for image in images %}
        <img src="{{ url_for('static', filename='images/' + image) }}" alt="Image" class="thumbnail">
    {% endfor %}
</body>
</html>
